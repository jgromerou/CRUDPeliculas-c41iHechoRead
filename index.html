<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- agregar etiquetas metas -->
    <title>CRUD Peliculas</title>
  </head>
  <body>
    <header id="header" class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Peliculas</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./pages/administrador.html"
                  >Administrador</a
                >
              </li>
              <li class="nav-item dropdown">
                <span
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-moon-stars-fill"></i>
                </span>
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item" id="btnThemeLight">
                      <i class="bi bi-sun-fill"></i> Light
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" id="btnThemeDark">
                      <i class="bi bi-moon-stars-fill"></i> Dark
                    </button>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">Logout</a>
              </li>
              <li class="submenu nav-item">
                <!-- <div class="two columns u-full-width nav-link">
                  <ul> -->

                <div class="nav-link">
                  <img src="../img/cart.png" id="img-carrito" />
                  <div id="carrito">
                    <table id="lista-carrito" class="full-width">
                      <thead>
                        <tr>
                          <th>Imagen</th>
                          <th>Nombre</th>
                          <th>Precio</th>
                          <th>Cantidad</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>

                    <a
                      href="#"
                      id="vaciar-carrito"
                      class="botonVaciarCarrito full-width"
                      >Vaciar Carrito</a
                    >
                  </div>
                </div>

                <!-- </ul>
                </div> -->
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="my-5">
        <h1>Lista de Peliculas</h1>
        <hr />
        <!-- grilla de productos -->
        <section class="row" id="sectionCards"></section>
      </section>
    </main>
    <div
      class="modal fade"
      id="comentarioModal"
      tabindex="-1"
      aria-labelledby="comentarioModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="comentarioModalLabel">
              Dejar un Comentario:
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formResenia">
              <div class="mb-3">
                <label for="reseniaVoto">Voto *</label>
                <!-- <select id="reseniaVoto" class="form-control">
                  <option value="">Selecione una opcion</option>
                  <option value="1">Voto Positivo</option>
                  <option value="-1">Voto Negativo</option>
                </select> -->
                <div
                  class="my-3 d-flex justify-content-around"
                  aria-label="Basic example"
                >
                  <button
                    class="btn btn-outline-success rounded m-2 btnHover"
                    type="button"
                    id="positivo"
                  >
                    <i class="bi bi-hand-thumbs-up fs-3"></i>
                  </button>
                  <button
                    class="btn btn-outline-danger m-2 btnHover"
                    type="button"
                    id="negativo"
                  >
                    <i class="bi bi-hand-thumbs-down fs-3"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <label for="reseniaComentario" class="form-label"
                  >Comentario</label
                >
                <textarea
                  class="form-control"
                  id="reseniaComentario"
                  placeholder="Escriba una reseña"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" id="botonComentar" class="btn btn-primary">
                Agregar Reseña
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-light text-center py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script type="module" src="js/leerCard.js"></script>
  </body>
</html>
